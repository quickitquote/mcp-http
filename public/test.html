<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCP Tool Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }

        input,
        button {
            font-size: 1em;
        }

        #result {
            margin-top: 1em;
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 1em;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>MCP Tool Test (quickitquote_search)</h1>
    <label>Query: <input id="q" value="test" /></label>
    <button onclick="runMCP()">Run MCP Tool</button>
    <div id="result"></div>
    <script>
        async function runMCP() {
            const q = document.getElementById('q').value;
            const frame = {
                jsonrpc: '2.0',
                id: 1,
                method: 'tools/call',
                params: { name: 'quickitquote_search', arguments: { q } }
            };
            document.getElementById('result').textContent = 'Loading...';
            try {
                const res = await fetch('/api/mcp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(frame)
                });
                const text = await res.text();
                document.getElementById('result').textContent = text;
            } catch (e) {
                document.getElementById('result').textContent = 'Error: ' + e;
            }
        }
    </script>
</body>

</html>
